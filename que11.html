<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./que11.css">
    <title>Document</title>
</head>
<body>
    <form action="./que.html" class="form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="name" required><br><br>
        <label for="email">Email:</label>
        <input oninput="emailCheck()" type="email" name="email" id="email" placeholder="@email.com" required>
        <span id="emailcheck" class="check" >domain should be prepbytes.com!!</span><br><br>
        <label for="phoneno">Phone No:</label>
        <input oninput="numberCheck()" type="number" name="phoneno" id="phoneno" placeholder="Contact No." required>
        <span class="check" id="digitcheck">number should have10 digits!!</span>
        <span class="check" id="startcheck">number start with 91 !!</span><br><br>
        <label for="byear">Birth Year:</label>
        <input oninput="bYearCheck()" type="number" name="byear" id="byear" placeholder="birth year" required>
        <span class="check" id="byearcheck">birth year should be > 1998!!</span><br><br>
        <input type="submit" name="submit" id="submit">
    </form>
    <script src="./que11.js"></script>
</body>
</html>
